# see: https://github.com/apache/airflow/blob/1.10.3/airflow/operators/python_operator.py#L197

name: python_virtualenv
operator_class: PythonVirtualenvOperator
operator_class_module: airflow.operators.python_operator
schema_extends: python
parameters_jsonschema:
    properties:
        python_callable:
            type: string
        requirements:
            type: array
            items:
                type: string
        python_version:
            type: string
        use_dill:
            type: boolean
        system_site_packages:
            type: boolean
        op_kwargs:
            type: object
        op_args:
            type: array
            items:
                type: string
        provide_context:
            type: boolean
        string_args:
            type: array
            items:
                type: string
        templates_dict:
            type: object
            additionalProperties:
                type: string
        templates_exts:
            type: array
            items:
                type: string
    required:
        - python_callable
        - python_version # we enforce python version here to avoid surprise.